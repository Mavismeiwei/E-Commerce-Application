<div class="container mt-5">
    <div class="mb-3" align="right">
        <button (click)="checkout()" mat-raised-button color="primary">Check Out</button>
    </div>
    <table mat-table 
           [dataSource]="cartDetails" 
           class="mat-elevation-z8">
      
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

          <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> 
              <img [src]="getSanitizedImageUrl(element.product.productImages[0].picByte)" style="width: 100px; height: 100px;">
            </td>
        </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">  
              <button mat-raised-button color="warn" (click)="delete(element.cartId)">Delete</button>
            </td>
          </ng-container>

        <tr mat-header-row 
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
